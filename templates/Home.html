<!DOCTYPE html>

<html class="background">  

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="/static/styles/main.css">
		<link rel="stylesheet" href="/static/styles/results.css">

		<link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.cdnfonts.com/css/recoleta" rel="stylesheet">
		<script src="https://kit.fontawesome.com/93eb3aaca8.js" crossorigin="anonymous"></script>

		<title>Trail Finder</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	</head>
		<body >

		<div>
			<div class="backgroundImage"> </div>
			<div class="header">
				<div class="topText">
					<span id="title"> Trail  <span id="finder"> Finder </span>  </span>

				</div>
				<img id="logo" src="/static/images/Logo.png" alt="logo">
			</div>
		</div>
		

	<!-- Search Bar, filter and search Button -->
	<div class="inputs">
		<button class="filterButton" type="button" name="filter" onclick="openFilters()"> <i class="fa-solid fa-bars"></i> </button>

		<form id="search" action="{{ url_for('results') }}" method="post">
			<input type="text" placeholder="Discover your next adventure" name="search">
			<button class="searchButton" type="submit" value="submit" for='search'> <i class="fa fa-search"></i> </button>
		</form>
	</div>

	<!-- Advanced filter Modal -->
	<div id="filterModal" class="filterModal">
		<div class="filterModal-content"> 
			<h3> <i class="fa-solid fa-bars largeFilter"> </i> Advanced Search</h3>

			<div class="filterOptions">

				<form id="advancedSearch" action="{{ url_for('advancedResults') }}" method="post">
				
					<div class="leftColumn">
							<label for="state"> State </label>
							<input type="text" name="state">

							<label for="minLength"> Min Length</label>
							<input type="text" name="minLength">

							<label for="activities"> Activities</label>
							<input type="text" name="activities">
					</div>
					
					<div class="rightColumn">
							<label for="county"> County </label>
							<input type="text" name="county">

							<label for="maxLength"> Max Length </label>
							<input type="text" name="maxLength">

							<label for="surfaces"> Surfaces </label>
							<input type="text" name="surfaces">
					</div> 
			</div>

				<div class="closeFlex"> 
					<input type="text" name="advancedSearch" placeholder="Discover your next adventure">
					<button class="advancedSearchButton" id="advancedSearchRequest" type="submit" for="advancedSearch"> Search </button>
				</div>
			</form>
		</div>
		<span class="close" id="closeFilter">&times;</span>

	</div>

	{% block information %}
	<!-- <h1>Example</h1> -->
	{% endblock %}
	
	{% block cards %} {% endblock %}

	<script src="{{url_for('static', filename='Scripts.js')}}">
	</script> 
</body>
	
</html>
